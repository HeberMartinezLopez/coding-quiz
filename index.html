<!DOCTYPE html>
<html>
     <head>
        <title>Coding Quiz</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./assets/style.css">
      </head>

      <body>
        <main>
          <div class="beginning">
            <h1>Code Quiz</h1>
            <button id="startBtn">Start</button>
          </div>
          
          <div id="quiz" class="hide">
            <div>Timer: 
              <span id="timer"> 100</span>
            </div>
            <h2 id="question"></h2>
            <ul id="options"></ul>
            <div id="notification"></div>
          </div>
          
          <div id="end" class="hide">
            <h3>Game Over</h3>
            <form id="inputForm"><span>Enter initials: </span>
              <input type="text" id="initials">
              <button id="submitBtn">Submit</button>
            </form>
          </div>
          
          <div id="highscores" class="hide">
            <p>Hover over here to reveal high scores</p>
            <div id="pic" class="hide">
              <img src="./assets/img/" alt="">
            </div>
          </div>
        
          <div id="score" class="hide">
            <img class="sign" src="./assets/img/" alt="">
          </div>
        </main>
        <script src ="./assets/script.js"></script>
      </body>
</html>
